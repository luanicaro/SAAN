<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Sistema de Avaliação</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* --- TEMA DARK (Baseado na Imagem) --- */
        :root {
            --bg-body: #0f172a;       /* Fundo muito escuro */
            --bg-card: #1e293b;       /* Fundo do cartão */
            --bg-input: #0f172a;
            --text-main: #f8fafc;     /* Texto quase branco */
            --text-muted: #94a3b8;    /* Texto cinza claro */
            --primary: #3b82f6;       /* Azul vibrante */
            --primary-hover: #2563eb;
            --border: #334155;        /* Bordas cinzas */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- NAVBAR --- */
        .navbar {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        
        /* --- CONTENT --- */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hero-text { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 12px; }
        .subtitle { color: var(--text-muted); font-size: 1.1rem; }

        /* --- CARDS --- */
        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            max-width: 800px;
            width: 100%;
        }

        .nav-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px 24px;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.2s ease;
        }

        .nav-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .icon-bg {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .card-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 8px; }
        .card-desc { color: var(--text-muted); font-size: 0.95rem; line-height: 1.5; }

        footer { text-align: center; padding: 24px; color: var(--text-muted); font-size: 0.875rem; border-top: 1px solid var(--border); margin-top: auto; }

        @media (max-width: 640px) { .nav-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i data-lucide="layers"></i>
            Avaliação de Acessibilidade
        </div>
    </nav>

    <div class="main-container">
        <div class="hero-text">
            <h1>Portal de Avaliações</h1>
            <p class="subtitle">Selecione seu perfil para continuar</p>
        </div>

        <nav class="nav-grid">
            <a href="cadastro.html" class="nav-card">
                <div class="icon-bg">
                    <i data-lucide="settings-2" style="width: 40px; height: 40px;"></i>
                </div>
                <h2 class="card-title">Sou Admin</h2>
                <p class="card-desc">Cadastrar formulários, gerenciar perguntas e definir escalas.</p>
            </a>

            <a href="visualizar.html" class="nav-card">
                <div class="icon-bg">
                    <i data-lucide="clipboard-check" style="width: 40px; height: 40px;"></i>
                </div>
                <h2 class="card-title">Sou Avaliador</h2>
                <p class="card-desc">Responder avaliações disponíveis e testar a plataforma.</p>
            </a>
        </nav>
    </div>

    <footer>
        &copy; 2025 Sistema de Gestão de Formulários (Dark Mode)
    </footer>

    <script>lucide.createIcons();</script>
</body>
</html>
